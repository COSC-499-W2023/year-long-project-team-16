<!DOCTYPE html>
<html>
<head>
    <title>Welcome to CoursifyAI</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <h2>My Dashboard</h2>
            <img src="logo.png" alt="Dashboard Image">
        </div>
        <div id="toolbar">
            <ul>
                <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#mycontent"><i class="fa fa-file"></i> My Content</a></li>
                <li><a href="#Settings"><i class="fa fa-cog"></i> Settings</a></li>
                <li><a href="#profile"><i class="fa fa-user"></i> My Profile</a></li>
                <li><a href="#logout"><i class="fa fa-sign-out"></i> Logout</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="title-box">
            <div class="content-container">
                <h1>Generate Content</h1>
                <div class="form-container">
                    <form id="content-form" action="#" method="post">
                        <div class="form-group">
                            <label for="length">Length of Content:</label>
                            <input type="number" id="length" name="length" placeholder="Enter length (e.g., 1000 words)" required>
                        </div>
                        <div class="form-group">
                            <label for="difficulty">Difficulty (0-3):</label>
                            <input type="number" id="difficulty" name "difficulty" min="0" max="3" required>
                        </div>
                        <div class="form-group">
                            <label for="topics">Main Topics:</label>
                            <input type="text" id="topics" name="topics" placeholder="Enter main topics" required>
                        </div>
                        <div class="form-group">
                            <label for="pdf-upload">Upload PDF:</label>
                            <input type="file" id="pdf-upload" name="pdf-upload" accept=".pdf" required>
                        </div>
                        <button type="submit" id="generate-button">Generate</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        &copy; 2023 CoursifyAI. All rights reserved.
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('content-form');
            var generateButton = document.getElementById('generate-button');
        
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                generateButton.innerHTML = "Download";
                generateButton.style.color = "red";
            });
        });
        </script>
        
</body>
</html>
