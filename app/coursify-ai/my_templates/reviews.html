<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews</title>

        <!--icons-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="{{ url_for('static', filename='stylereview.css') }}">


    </head>
    <body>
        <!--header design-->
        <header class="header">
            <div class="link_container">
              <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='cap_logo1.png') }}" id="logo"></a>
        </div>


        <div class="link_container" >


            <nav class="navbar" >
              <div id ="sidebar"></div>
              <a href="{{ url_for('index') }}" id = "home">HOME</a>
              <a href="{{ url_for('my_content') }}" id = "content">MY CONTENT</a>
              <a href="ai.html" id = "ai">AI ASSISTANT</a>
              <a href="{{ url_for('reviews') }}">REVIEW</a>
              <a href="settings.html" id = "settings">SETTINGS</a>
              <a href="{{ url_for('logout') }}" id="logout">LOGOUT</a>
                
            </nav>
           </div>
        
     </button>    
   </header>

   <main class="main-content">

<div class="grid-container">
  <div class="accuracy-score">
    <h2>User-Based Accuracy Score</h2>
    <p>This score represents the average user rating based on reviews.</p>
    <div class="score-visual">3.8 / 5.0</div>
</div>

<!-- Add Review Section -->
<form class="add-review" onsubmit="submitReview(event)">
    <h3>Add Your Review</h3>
    <div class="stars">
      <span class="star" onclick="setRating(1)">&#9733;</span>
      <span class="star" onclick="setRating(2)">&#9733;</span>
      <span class="star" onclick="setRating(3)">&#9733;</span>
      <span class="star" onclick="setRating(4)">&#9733;</span>
      <span class="star" onclick="setRating(5)">&#9733;</span>
  </div>
    <label for="user-review">Write your review:</label>
    <textarea id="user-review" placeholder="Share your thoughts..."></textarea>

    <button type="submit" class="submit-review">Submit Review</button>
</form>

  <!-- Reviews Section -->
  <div class="reviews-container">
      <!-- Individual reviews will go here -->

      <!-- Reviews Filter Footer -->
      <footer class="reviews-footer">
          <select name="rating" id="rating">
              <option value="">Filter by rating</option>
              <option value="5">5 star</option>
              <option value="4">4 star</option>
              <option value="3">3 star</option>
              <option value="2">2 star</option>
              <option value="1">1 star</option>
          </select>
      </footer>
  </div>

</div>


</main>
<script>
  var stars = document.querySelectorAll('.star');
  var rating = 0;
  
  function setRating(ratingValue) {
    rating = ratingValue;
  
    for(var i = 0; i < stars.length; i++) {
      stars[i].classList.remove('active');
  
      if(i < rating) {
        stars[i].classList.add('active');
      }
    }
  }
  
  </script>

  </body>
</html>
