<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursify.ai</title>

    <!--icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--Relationship of this sheet and the link-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='SettingsStyle.css') }}"
    />
  </head>
  <body>
    <!--header design-->
    <header class="header">
      <!-- Click the logo to go back to the home page -->
      <div class="link_container">
        <a href="{{ url_for('index') }}"
          ><img src="{{ url_for('static', filename='cap_logo1.png') }}"
        /></a>
      </div>

      <!-- Rest of the header -->
      <div class="link_container">
        <nav class="navbar">
          <a href="{{ url_for('index') }}">HOME</a>
          <a href="{{ url_for('content') }}">MY CONTENT</a>
          <a href="{{ url_for('settings_html') }}">SETTINGS</a>
          <a href="{{ url_for('ai_html') }}">AI ASSISTANT</a>
          <a href="">LOGOUT</a>
        </nav>
      </div>
      <!-- <i class='bx bx-menu'></i> -->
    </header>

    <section class="settings">
      <h1>Settings</h1>
      <div class="settings-container">
        <!-- LEFT HAND SIDE MENU BAR class="selected"-->
        <ul class="settings-list">
          <li>
            <a href="#" id="account-settings-link" class="selected">Account</a>
          </li>
          <li><a href="#" id="password-settings-link">Password</a></li>
          <li><a href="#" id="other-settings-link">Other</a></li>
        </ul>

        <!-- WHERE THE FORMS WILL DISPLAY -->
        <!-- THE ACCOUNT SETTINGS PAGE IS DISPLAYED BY DEFAULT -->
        <div id="settings-content">
          <!-- ACCOUNT SETTINGS FROM ---------------------------------->
          <form id="account-settings-form" class="settings-form">
            <!-- First Name -->
            <div class="form-group">
              <label for="name">First Name:</label>
              <input type="text" id="firstname" name="lastname" />
            </div>

            <!-- Last Name -->
            <div class="form-group">
              <label for="name"> Last Name:</label>
              <input type="text" id="lastname" name="lastname" />
            </div>

            <!-- Username -->
            <div class="form-group">
              <label for="username"> Username: </label>
              <input type="text" id="username" name="username" />
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>

            <!-- Profile Picture Upload-->
            <div class="form-group">
              <label for="profile-picture">Profile Picture:</label>
              <input
                type="file"
                id="profile-picture"
                name="profile-picture"
                accept="image/*"
              />
            </div>

            <!-- Save Button -->
            <div class="form-group">
              <button type="submit">Save Changes</button>
            </div>
          </form>

          <!-- PASSWORD SETTINGS FROM ------------------------------------------------------>
          <form
            id="password-settings-form"
            class="settings-form"
            style="display: none"
          >
            <!-- Current password -->
            <div class="form-group">
              <label for="current-password">Current Password:</label>
              <input
                type="password"
                id="current-password"
                name="current-password"
              />
            </div>

            <!-- New Password -->
            <div class="form-group">
              <label for="new-password">New Password:</label>
              <input type="password" id="new-password" name="new-password" />
            </div>

            <!-- Confirm New Password -->
            <div class="form-group">
              <label for="confirm-new-password">Confirm New Password:</label>
              <input
                type="password"
                id="confirm-new-password"
                name="confirm-new-password"
              />
            </div>

            <!-- Save changes button -->
            <div class="form-group">
              <button type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script>
      //DOMContent - waiting till the page is fully loaded
      document.addEventListener("DOMContentLoaded", function () {
        function showForm(formID) {
          document.querySelectorAll(".settings-form").forEach(function (form) {
            form.style.display = "none";
          });
          document.getElementById(formID).style.display = "block";
        }

        function selectedLink(selectedLinkID) {
          document
            .querySelectorAll(".settings-list a")
            .forEach(function (link) {
              link.classList.remove("selected");
            });
          document.getElementById(selectedLinkID).classList.add("selected");
        }

        document
          .getElementById("account-settings-link")
          .addEventListener("click", function () {
            showForm("account-settings-form");
            selectedLink("account-settings-link");
          });

        document
          .getElementById("password-settings-link")
          .addEventListener("click", function () {
            showForm("password-settings-form");
            selectedLink("password-settings-link");
          });
        showForm("account-settings-form");
      });
    </script>
  </body>
</html>
