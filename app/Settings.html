<!DOCTYPE html>
<html>
<head>
    <title>Welcome to CoursifyAI</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <h2>My Dashboard</h2>
            <img src="logo.png" alt="Dashboard Image">
        </div>
        <div id="toolbar">
            <ul>
                <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#mycontent"><i class="fa fa-file"></i> My Content</a></li>
                <li><a href="Settings.html"><i class="fa fa-cog"></i> Settings</a></li>
                <li><a href="#profile"><i class="fa fa-user"></i> My Profile</a></li>
                <li><a href="#logout"><i class="fa fa-sign-out"></i> Logout</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="title-box">
            <div class="content-container">
                <h1>Settings</h1>
                <div class="settings-container-1">
                    <div class="settings-container-a">
                        <h2>Personal Info</h2>
                    </div>
                    <div class="settings-container-b">
                        <h2>Accessibility</h2>
                    </div>
                </div>
                <div class="settings-container-2">
                    <div class="settings-container-c">
                        <h2>Payment</h2>
                    </div>
                    <div class="settings-container-d">
                        <h2> Questions</h2>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
    <div id="footer">
        &copy; 2023 CoursifyAI. All rights reserved.
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var form = document.getElementById('content-form');
            var generateButton = document.getElementById('generate-button');
        
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                generateButton.innerHTML = "Download";
                generateButton.style.color = "red";
            });
        });
        </script>
        
</body>
</html>
