<link rel="stylesheet" href="SettingsStyle.css">

<form id="account-settings-form">
    <!-- Full Name -->
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" value="{user_full_name}" readonly>
    </div>

    <!-- Username -->
    <div class="form-group">
        <label for="username"> Username: </label>
        <input type="text" id="username" name="username">
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>

    <!-- Password  /// Bold out somehow /// --> 
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>

    <!-- Bio / description  -->
    <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea>
    </div>

    <!-- My Content Privacy  -->
    <div class="form-group">
        <label for="content-privacy">Content Privacy:</label>
        <select id="content-privacy" name="content-privacy">
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>
    </div>

    <!-- Profile Picture Upload-->
    <div class="form-group">
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
    </div>

    <!-- Save Button --> 
    <div class="form-group">
        <button type="submit">Save Changes</button>
    </div>
</form>

<script src="script.js"></script>
